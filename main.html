<!DOCTYPE HTML> 
<HTML> 
<head> 
   <title> Shopping List </title> 
   <style> 
      #item, #price { 
         padding: 8px; 
         text-align: center; 
      } 
      #total { 
         padding: 8px; 
         font-weight: bold; 
         text-align: center; 
      } 
   </style> 
   <script> 
      function addItem() { 
         
         // Get the item name and price 
         var itemName = document.getElementById("item-name-input").value; 
         var itemPrice = document.getElementById("item-price-input").value; 
         
         // Validate the input 
         if (itemName === "" || itemPrice === "" || itemPrice < 0) { 
            alert("Please enter valid item information!"); 
            return; 
         } 
         
         // Get the table elements 
         var itemTable = document.getElementById("item-table"); 
         var totalElement = document.getElementById("total"); 
         
         // Add new row to the table 
         var newRow = itemTable.insertRow(-1); 
         newRow.setAttribute("aria-role", "row"); 
         
         // Add item name element 
         var itemNameCell = newRow.insertCell(0); 
         itemNameCell.id = "item"; 
         itemNameCell.innerHTML = itemName; 
         
         // Add price element 
         var itemPriceCell = newRow.insertCell(1); 
         itemPriceCell.id = "price"; 
         itemPriceCell.innerHTML = itemPrice; 
         
         // Update total 
         var total = parseFloat(totalElement.innerHTML); 
         total += parseFloat(itemPrice); 
         totalElement.innerHTML = total; 
         
         // Clear input fields 
         document.getElementById("item-name-input").value = ""; 
         document.getElementById("item-price-input").value = ""; 
      } 
   </script> 
</head> 
<body> 
   <h3>Shopping List</h3>  
   <p>Item Name: <input type="text" id="item-name-input" /> </p> 
   <p>Price: <input type="text" id="item-price-input" /> </p> 
   <button type="button" id="add" onclick="addItem()">Add</button> 

   <table id="item-table" aria-role="table"> 
      <tr> 
         <th id="item">Item</th> 
         <th id="price">Price</th> 
      </tr> 
      <tr> 
         <td id="total" colspan="2">0.00</td> 
      </tr> 
   </table> 
</body> 
</HTML>
